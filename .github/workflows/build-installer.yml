name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.2.3)'
        required: false
        default: '1.0.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Install WiX
        run: dotnet tool install --global wix

      - name: Determine version
        id: version
        shell: pwsh
        run: |
          if ($env:GITHUB_REF -match 'refs/tags/v(.+)') {
            $version = $matches[1]
          }
          elseif ('${{ github.event.inputs.version }}') {
            $version = '${{ github.event.inputs.version }}'
          }
          else {
            $version = '1.0.0'
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Building version: $version"

      - name: Build executable
        run: |
          go mod tidy
          go build -o peertube-monitor.exe ./cmd/monitor

      - name: Build MSI installer
        shell: pwsh
        run: |
          ./build-installer.ps1 -Version "${{ steps.version.outputs.VERSION }}" -SkipBuild

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PeerTubeMonitor-${{ steps.version.outputs.VERSION }}
          path: |
            installer/PeerTubeMonitor-*.msi
            peertube-monitor.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            installer/PeerTubeMonitor-*.msi
            peertube-monitor.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
